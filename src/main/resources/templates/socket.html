<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约现代聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e2a78, #2c3e50);
            padding: 20px;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* 顶部标题栏 */
        .header {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #3498db, #1abc9c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .logo i {
            font-size: 22px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(90deg, #3498db, #1abc9c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .online-count {
            font-size: 14px;
            color: #1abc9c;
            background: rgba(26, 188, 156, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* 消息区域 */
        .message-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.15);
        }

        /* 滚动条美化 */
        .message-container::-webkit-scrollbar {
            width: 8px;
        }

        .message-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .message-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* 消息样式 - 文本模式 */
        .message {
            padding: 12px 15px;
            margin-bottom: 12px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .received {
            border-left-color: #3498db;
        }

        .sent {
            border-left-color: #1abc9c;
        }

        .system {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .sender-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e74c3c, #e67e22);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .sender-name {
            font-weight: 600;
            font-size: 14px;
            color: #3498db;
        }

        .sent .sender-name {
            color: #1abc9c;
        }

        .system .sender-name {
            color: #e74c3c;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 10px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
            padding-left: 38px;
        }

        /* 输入区域 */
        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            background: rgba(0, 0, 0, 0.2);
        }

        #text {
            flex: 1;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #text:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        #text::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #3498db, #1abc9c);
            color: white;
            margin-left: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        #btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26, 188, 156, 0.4);
        }

        #btn:active {
            transform: translateY(0);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            margin-bottom: 15px;
            display: none;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.2s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
            }
            
            .message {
                max-width: 100%;
            }
            
            .header {
                padding: 15px;
            }
        }

        /* 浮动装饰元素 */
        .floating {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(26, 188, 156, 0.1));
            filter: blur(50px);
        }

        .floating:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
        }

        .floating:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 10%;
        }

        .floating:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>

    <div class="container">
        <!-- 顶部标题栏 -->
        <div class="header">
            <div class="title-container">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="title">简约聊天室</div>
            </div>
            <div class="online-count"><i class="fas fa-users"></i>  在线</div>
        </div>
        
        <!-- 消息区域 -->
        <div class="message-container" id="message">
            <div class="typing-indicator" id="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <!-- 消息会动态添加到这里 -->
        </div>
        
        <!-- 输入区域 -->
        <div class="input-area">
            <input type="text" id="text" placeholder="输入消息...">
            <input type="button" id="btn" value="➤">
        </div>
    </div>

    <script type="text/javascript">
        var websocket = null;
        var local = window.location;
        var url = "ws://" + local.host + "/chatroom";
        
        // 初始化WebSocket
        function initWebSocket() {
            if ("WebSocket" in window) {
                websocket = new WebSocket(url);
            } else {
                alert("该浏览器不支持WebSocket");
                return;
            }

            websocket.onopen = function (event) {
                appendSystemMessage("系统", "连接成功");
                updateOnlineCount(1); // 初始在线人数
            }

            websocket.onmessage = function (event) {
                // 模拟接收消息
                if (event.data.includes("[系统]")) {
                    appendSystemMessage("系统", event.data.replace("[系统] ", ""));
                    
                    // 更新在线人数
                    if (event.data.includes("加入")) {
                        updateOnlineCount(parseInt($("#online-count").text()) + 1);
                    } else if (event.data.includes("离开")) {
                        updateOnlineCount(parseInt($("#online-count").text()) - 1);
                    }
                } else {
                    appendReceivedMessage("消息通知", event.data);
                }
            }

            websocket.onclose = function (event) {
                appendSystemMessage("系统", "连接已关闭");
            }

            websocket.onerror = function (event) {
                appendSystemMessage("系统", "连接发生错误");
            }
        }

        // 更新在线人数
        function updateOnlineCount(count) {
            $("#online-count").text(count);
        }

        // 添加系统消息
        function appendSystemMessage(sender, content) {
            var now = new Date();
            var time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            var messageElement = $(
                '<div class="message system">' +
                '<div class="message-header">' +
                '<div class="sender-avatar">系</div>' +
                '<div class="sender-name">' + sender + '</div>' +
                '<div class="message-time">' + time + '</div>' +
                '</div>' +
                '<div class="message-content">' + content + '</div>' +
                '</div>'
            );
            
            $("#message").append(messageElement);
            scrollToBottom();
        }

        // 添加接收到的消息
        function appendReceivedMessage(sender, content) {
            var now = new Date();
            var time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            var messageElement = $(
                '<div class="message received">' +
                '<div class="message-header">' +
                '<div class="sender-avatar">' + sender.charAt(0) + '</div>' +
                '<div class="sender-name">' + sender + '</div>' +
                '<div class="message-time">' + time + '</div>' +
                '</div>' +
                '<div class="message-content">' + content + '</div>' +
                '</div>'
            );
            
            $("#message").append(messageElement);
            scrollToBottom();
        }

        // 添加发送的消息
        function appendSentMessage(content) {
            var now = new Date();
            var time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            var sender = "我";
            
            var messageElement = $(
                '<div class="message sent">' +
                '<div class="message-header">' +
                '<div class="sender-avatar">我</div>' +
                '<div class="sender-name">' + sender + '</div>' +
                '<div class="message-time">' + time + '</div>' +
                '</div>' +
                '<div class="message-content">' + content + '</div>' +
                '</div>'
            );
            
            $("#message").append(messageElement);
            scrollToBottom();
        }

        // 滚动到底部
        function scrollToBottom() {
            var container = $("#message");
            container.scrollTop(container[0].scrollHeight);
        }

        // 发送消息
        function send() {
            var message = $("#text").val().trim();
            if (message === "") return;
            
            // 在本地显示发送的消息
            appendSentMessage(message);
            
            // 发送到WebSocket
            websocket.send(message);
            
            // 清空输入框
            $("#text").val("");
        }

        // 初始化
        $(document).ready(function() {
            initWebSocket();
            
            // 发送按钮事件
            $("#btn").click(send);
            
            // 按Enter发送
            $("#text").keypress(function(e) {
                if (e.which == 13) {
                    send();
                    return false;
                }
            });
            
            // 输入框输入时显示"正在输入"提示
            $("#text").on("input", function() {
                if ($(this).val().trim() !== "") {
                    $("#typing").show();
                } else {
                    $("#typing").hide();
                }
            });
            
            // 添加一些模拟消息
            setTimeout(function() {
                appendSystemMessage("系统", "欢迎来到简约聊天室！");
                appendReceivedMessage("助手", "你好！欢迎加入聊天室。你可以在这里和大家聊天。");
            }, 500);
        });

        // 关闭连接
        window.onbeforeunload = function() {
            if (websocket) {
                websocket.close();
            }
        };
    </script>
</body>
</html>
